name: 'ðŸ“‹ Issue request'
description: Suggest a new Issue for this project
labels: ['enhancement', 'needs triage :exclamation:']
title: '[Feature]: <enter title here>'
body:
  - type: textarea
    attributes:
      label: What problem are you trying to solve?
      description: A clear and concise description of what the problem is.
      placeholder: 'e.g. I want to â€¦'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the solution you'd like.
      description: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: What is the criteria for testers to pass this feature?
      description: |
        A clear and concise description of all acceptance criteria in checkbox-list format.
        The more details you can provide, the better.
      placeholder: |
        - [ ] Click on ...
        - [ ] Type ...
        - [ ] ...
        - [ ] Click ...
        - [ ] Ensure ...
    validations:
      required: false

  - type: textarea
    attributes:
      label: Describe alternatives you've considered.
      description: |
        A clear and concise description of any alternative solutions or features you've considered.
        Can you already do this, but in a less convenient way?
        Can you do this using other applications/processes?
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context.
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
